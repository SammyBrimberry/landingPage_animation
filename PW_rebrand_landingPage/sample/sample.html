<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LP Concept Paloma Wool</title>
            
        <link rel="stylesheet" href="sample.css" />
            
        <!--locomotive scroll-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.css">
        <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.2.5/dist/locomotive-scroll.min.js"></script>

        <!--greensock-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>


    </head>

    <body id='js-scroll'>
        <div class="wrapper">
            
            <nav class='menu'>
                <div class="site-logo">
                    <a href = 'index.html'>paloma ~ wool</a>
                </div>
                <div class="site-menu">
                    <div class="menu-item"><a href="shop.html">shop</a></div>
                </div>
            </nav>     
                
            <div class="landing_container" data-scroll-section>
                <div class="landing_container-images">
                    <div class="landing__image landing__image-1" data-scroll data-scroll-speed="3"></div>
                    <div class="landing__image landing__image-2" data-scroll data-scroll-speed="1"></div>
                </div>
                            
                <!--shapes & wool display font-->
                <div class="circle-shape" data-scroll></div>                
                <div class="circle-shape-2"data-scroll></div>
                <div class="circle-shape-3"data-scroll></div>
                <div class="blocks" data-scroll>
                    <div class="block-1 block"data-scroll>W</div>
                    <div class="block-2 block"data-scroll>O</div>
                    <div class="block-3 block"data-scroll>O</div>
                    <div class="block-4 block"data-scroll>L</div>
                </div>
            </div>
        
            
            <!--new items-->
        
            <div class="project__container" data-scroll-section>
                <div class="project__container-title" data-scroll>
                    <h1 class="anime-js-title">New Collection</h1>
                </div>
                <div class="project__container-subtitle" data-scroll>
                    <p>Spring 2021</p>
                </div>            
                
                <div class="project__container-images">
                    <div class="project__image project__image-one" data-scroll data-scroll-speed="1"></div>
                    <div class="project__image project__image-two" data-scroll data-scroll-speed="4"></div>
                    <div class="project__image project__image-three" data-scrol data-scroll-speed="2"></div>
                    <div class="project__image project__image-four" data-scroll data-scroll-speed="4"></div>
                

                    <div class="newItem-shop-link" data-scroll>
                        <a  href="shop-menu.html">Hungry for more?</a>
                    </div>
                </div>
            </div>
        </div>

        <!--smooth scrolling-->
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script>
            const scroll = new LocomotiveScroll({
                el: document.querySelector("#js-scroll"),
                smooth: true,
                smoothMobile: true,
                inertia: 0.75,
            });
            
            // project title animation
            var textWrapper = document.querySelector('.anime-js-title');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime.timeline()
                .add({
                targets: '.anime-js-title .letter',
                translateY: [60, 0],
                translateZ: 0,
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
                delay: (el, i) => 600 + 30 * i
                });

            // project subtitle animation 
            TweenMax.from(".project__container-subtitle", 2, {
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            });

            // project image fade 
            TweenMax.from(".project__image-one", 2, {
                opacity: 0,
                ease: Expo.easeInOut
            });

            // landing page animation
            TweenMax.to(".block-1", 2, {
                x: "-247",
                y: "-100",
                scale: "3.0",
                ease: Expo.easeInOut,
            });

            TweenMax.to(".block-2", 2, {
                x: "20",
                y: "-180",
                scale: "1.9",
                ease: Expo.easeInOut,
            });  

            TweenMax.to(".block-3", 2, {
                x: "180",
                y: "-240",
                scale: "1.6",                    
                ease: Expo.easeInOut,
            });

            TweenMax.to(".block-4", 2, {
                x: "200",
                y: "240",
                scale: "2.0",
                ease: Expo.easeInOut,
            });

            TweenMax.to(".box", 2.4, {
                y: "-100%",
                ease: Expo.easeInOut,
            });

            TweenMax.from(".circle-shape", 2.4, {
                scale: "0",
                ease: Expo.easeInOut,
            });
            TweenMax.from(".circle-shape-2", 2.4, {
                scale: "0",
                ease: Expo.easeInOut,
            });
            TweenMax.from(".circle-shape-3", 2.4, {
                scale: "0",
                ease: Expo.easeInOut,
            });
            TweenMax.from(".navbar > div", 1.6, {
                opacity: 0,
                y: 40,
                ease: Expo.easeInOut,
                delay: 0.6,
            });
            TweenMax.from(".site-logo", 1.6, {
                opacity: 0,
                y: 40,
                ease: Expo.easeInOut,
                delay: 0.6,
            });
                
            TweenMax.staggerFrom(
                ".site-menu > div",
                1,
                {
                    opacity: 0,
                    y: 60,
                    ease: Power2.easeOut,
                },
                0.2
            );    
        </script>
            
    </body>
    

</html>
